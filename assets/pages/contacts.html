<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="../images/favicon01.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header class="encabezamiento">
        <section class="header">
            <img src="../../assets/images/logo01.png" alt="logo">
            <div>
                <h1>Active Edge Sports</h1>
            </div>
            <h2 class="trampa">////////////</h2>
        </section>
        <nav class="navbar">
                <a href="../../index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="./products.html">Products</a>
                <a href="#">Contact</a>
        </nav>
    </header>
    <main class="main-contacto">
        <div class="formulario-contacto">
            <h2>Contact</h2>
            <form action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get" target="_blank">
                <label for="name">Full Name:</label>
                <input type="text" id="fullname" name="Name" placeholder="Full Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="Email" required>
                <label>Interested categories:</label>
                <div class="categorias-contacto">
                    <label><input type="checkbox" name="Interest" value="Football"> Football</label>
                    <label><input type="checkbox" name="Interest" value="Basketball"> Basketball</label>
                    <label><input type="checkbox" name="Interest" value="Yoga"> Yoga</label>
                    <label><input type="checkbox" name="Interest" value="Running"> Running</label>
                    <label><input type="checkbox" name="Interest" value="Training"> Training</label>
                    <label><input type="checkbox" name="Interest" value="Cycling"> Cycling</label>
                </div>
                <label for="message">Message:</label>
                <textarea id="message" name="Message" placeholder="Your Message"></textarea>
                <label>I want to subscribe</label>
                <div class="suscripcion">
                    <label><input type="radio" name="Suscription" value="Yes"> Yes</label>
                    <label><input type="radio" name="Suscription" value="No"> No</label>
                </div>
                <div class="botones-contacto">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52544.17799475145!2d-58.48308747832035!3d-34.60388019999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca8c854bd13f%3A0xfc0cf5c054da4aa1!2sAbasto%20Shopping!5e0!3m2!1ses-419!2sar!4v1745468753510!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
